# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - '*'
    exclude:
    - azure-pipelines-1.yml
    - azure-pipelines-exo.yml
    - azure-pipelines.yml

pool:
  name: exo
  demands: ServiceAccount
    
variables:
  solution: '**/WpfApp.sln'
  buildPlatform: 'x86'
  buildConfiguration: 'Release'

steps:
- checkout: self
  submodules: recursive
  persistCredentials: true

- task: NuGetToolInstaller@1
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    clean: false
    createLogFile: true
    logFileVerbosity: 'detailed'

- task: CopyFiles@2
  inputs:
    Contents: 'WpfApp/bin/$(BuildPlatform)/$(BuildConfiguration)/*.xml'
    TargetFolder: '$(Build.StagingDirectory)/XmlDocs'
    CleanTargetFolder: true
    flattenFolders: true
    preserveTimestamp: true

- task: CopyFiles@2
  inputs:
    Contents: 'KayMcCormick*/*/bin/$(BuildPlatform)/$(BuildConfiguration)/*.xml'
    TargetFolder: '$(Build.StagingDirectory)/XmlDocs'
    flattenFolders: true
    preserveTimestamp: true

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.StagingDirectory)/XmlDocs'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    verbose: true

- task: VSBuild@1
  inputs:
    solution: '*/*.shfbproj'
    platform: 'x86'
    configuration: 'Release'
    createLogFile: true
    logFileVerbosity: 'detailed'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    artifact: 'XmlDocs'
    publishLocation: 'pipeline'
- task: CopyFiles@2
  inputs:
    SourceFolder: '$(Build.SourcesDirectory)/Docs/Help'
    Contents: 'WpfApp.chm'
    TargetFolder: '$(Build.ArtifactStagingDirectory)'
    preserveTimestamp: true
- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.SourcesDirectory)/Docs/Help/WpfApp.chm'
    artifact: 'HTML Help file'
    publishLocation: 'pipeline'

