# Starter pipeline

# Start with a minimal pipeline that you can customize to build and deploy your code.
# Add steps that build, run tests, deploy, and more:
# https://aka.ms/yaml

trigger:
  branches:
    include:
    - master
  paths:
    include:
    - '*'
    exclude:
    - azure-pipelines-1.yml
    - azure-pipelines-exo.yml
    - azure-pipelines.yml

pool:
  name: exo
  demands: ServiceAccount
  workspace:
    clean: outputs | resources | all 
    
variables:
  solution: '**/WpfApp.sln'
  buildPlatform: 'x86'
  buildConfiguration: 'Release'

steps:
- checkout: self
  submodules: recursive
  persistCredentials: true

- task: NuGetToolInstaller@1
- task: NuGetCommand@2
  inputs:
    restoreSolution: '$(solution)'

- task: VSBuild@1
  inputs:
    solution: '$(solution)'
    platform: '$(buildPlatform)'
    configuration: '$(buildConfiguration)'
    clean: true
    createLogFile: true
    logFileVerbosity: 'diagnostic'

- task: CopyFiles@2
  inputs:
    Contents: 'WpfApp/bin/$(BuildPlatform)/$(BuildConfiguration)/*.xml'
    TargetFolder: '$(Build.StagingDirectory)/XmlDocs'
    CleanTargetFolder: true
    flattenFolders: true
    preserveTimestamp: true

- task: CopyFiles@2
  inputs:
    Contents: 'KayMcCormick*/*/bin/$(BuildPlatform)/$(BuildConfiguration)/*.xml'
    TargetFolder: '$(Build.StagingDirectory)/XmlDocs'
    flattenFolders: true
    preserveTimestamp: true

- task: ArchiveFiles@2
  inputs:
    rootFolderOrFile: '$(Build.StagingDirectory)/XmlDocs'
    includeRootFolder: true
    archiveType: 'zip'
    archiveFile: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    replaceExistingArchive: true
    verbose: true

- task: VSBuild@1
  inputs:
    solution: '*/*.shfbproj'
    platform: 'x86'
    configuration: 'Release'
    createLogFile: true
    logFileVerbosity: 'diagnostic'

- task: PublishPipelineArtifact@1
  inputs:
    targetPath: '$(Build.ArtifactStagingDirectory)/$(Build.BuildId).zip'
    artifact: 'XmlDocs'
    publishLocation: 'pipeline'

- task: O365PostMessageRelease@0
  inputs:
    addressType: 'url'
    url: 'https://outlook.office.com/webhook/d3e8f9d8-c43c-4a0b-a2ca-2f7c73a422ea@3956be4f-5b3e-40ee-a904-74d46f3f1b7f/IncomingWebhook/557c0c0963ff495d8930e2d8f5bd650f/07763d67-a182-473a-be2b-2fa3762eea30'
    messageType: 'message'
    title: 'build'
    includeLink: true
    linkText: 'View Release Detail'
